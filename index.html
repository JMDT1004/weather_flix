<!DOCTYPE html>
<html lang="en">
    
<!-- HEAD -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Flix App</title>
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./develop/style.css" />
</head>

<!-- BODY -->
<body>
    <!-- WELCOME PAGE -->
    <div class="initial-container">
        <div class="row valign-wrapper" style="height: 90vh">
            <div class="col s12 center-align">
                <h1 class="card-panel blue darken-2 rounded-corners">
                    Welcome to <strong>Weather Flix</strong>
                </h1>
                <button id="enter-home-btn" class="waves-effect waves-light btn-large rounded-corners blue darken-2">
                    <strong>Enter Site</strong>
                </button>
            </div>
        </div>
    </div>
    
    <!-- MAIN HOME SCREEN -->
    <main id="home" class="display-none" style="height: 100vh">
        <!-- NAVBAR -->
        <nav>
            <div class="nav-wrapper blue darken-2">
                <a href="#!" class="brand-logo">Weather Flix</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down m-r2">
                    <li><a href="" class="custom-nav-link">Favourite Movies</a></li>
                    <li><a href="" class="custom-nav-link">Weather</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="">Favourite Movies</a></li>
            <li><a href="">Weather</a></li>
        </ul>

        <!-- WEATHER & MOVIE CONTENT -->
        <div class="container container-fw">
            <div class="row">
                <div class="col s12 m2 valign-wrapper center-align">
                    <div class="container s12 m2">
                        <!-- WEATHER CONTENT -->
                        <div id="weather-container">
                            <h5>Current Weather:</h5>
                            <div id="weather-image-container">
                                <img id="weather-image" src="" alt="Weather Image">
                            </div>
                            <div class="horizontal-display">
                                <p id="weather-description"></p>
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m10 center-align container movie-section">
                    <!-- MOVIE CONTENT -->
                    <div>
                        <h1></h1>
                        <h4>We recommend...</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./develop/script.js"></script>
</body>

</html>
